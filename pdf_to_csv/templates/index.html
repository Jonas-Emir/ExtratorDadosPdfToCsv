<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Extrator de Transações</title>
</head>

<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-container">
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/upload" enctype="multipart/form-data" class="upload-form" id="uploadForm">
            <h2>Importar Fatura</h2>
            <div class="form-group file-type-selection">
                <label>Tipo de Arquivo:</label>
                <div class="radio-group">
                    <label for="fileTypeCsv">
                        <input type="radio" name="file_type" value="csv" id="fileTypeCsv" checked> CSV
                    </label>
                    <label for="fileTypePdf">
                        <input type="radio" name="file_type" value="pdf" id="fileTypePdf"> PDF (com conversão)
                    </label>
                </div>
            </div>
            <div id="pdfRelatedFields" class="pdf-fields-hidden">
                <div class="form-group">
                    <label for="bank_type">Tipo de Banco:</label>
                    <select name="bank_type" id="bank_type">
                      <option value="santander">Santander</option>
                        <option value="outro">Outro (Genérico)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="senha">Senha do PDF (se houver):</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha (opcional)" autocomplete="off" />
                </div>
            </div>
            <div class="form-group">
                <label for="file" class="custom-file-label">Selecione o arquivo:</label>
                <input type="file" id="file" name="file" required />
                <div class="file-drop-zone" id="fileDropZone">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path d="M.5 9.9l6-6V13h1V3.9l6 6 .7-.7L8 2 0 9.2l.5.7z" />
                    </svg>
                    <p>Arraste o arquivo aqui ou <span class="file-select-label">clique para selecionar</span></p>
                </div>
                <div class="file-selected-message" style="display: none;"></div>
            </div>
            <button type="submit" class="btn-primary">Processar e Enviar</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const dropZone = document.getElementById('fileDropZone');
        const uploadForm = document.getElementById('uploadForm');
        const fileTypeCsvRadio = document.getElementById('fileTypeCsv');
        const fileTypePdfRadio = document.getElementById('fileTypePdf');
        const pdfRelatedFields = document.getElementById('pdfRelatedFields');
        const bankTypeSelect = document.getElementById('bank_type');
        const senhaInput = document.getElementById('senha');
        const fileSelectedMessage = document.querySelector('.file-selected-message');

        function updateFileTypeAndVisibility() {
            const isPdfSelected = fileTypePdfRadio.checked;
            fileInput.accept = isPdfSelected ? 'application/pdf' : '.csv';

            if (isPdfSelected) {
                pdfRelatedFields.classList.remove('pdf-fields-hidden');
                pdfRelatedFields.classList.add('pdf-fields-visible');
            } else {
                pdfRelatedFields.classList.remove('pdf-fields-visible');
                pdfRelatedFields.classList.add('pdf-fields-hidden');
            }

            fileInput.value = '';
            dropZone.style.display = 'flex';
            fileSelectedMessage.style.display = 'none';
            fileSelectedMessage.textContent = '';
            updateDropZoneText();
        }

        function updateDropZoneText() {
            const isPdfSelected = fileTypePdfRadio.checked;
            const fileTypeText = isPdfSelected ? 'PDF' : 'CSV';
            dropZone.querySelector('p').innerHTML = `Arraste o arquivo ${fileTypeText} aqui ou <span class="file-select-label">clique para selecionar</span>`;
        }

        fileTypeCsvRadio.addEventListener('change', updateFileTypeAndVisibility);
        fileTypePdfRadio.addEventListener('change', updateFileTypeAndVisibility);

        updateFileTypeAndVisibility();

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                const file = e.dataTransfer.files[0];
                const isPdfSelected = fileTypePdfRadio.checked;
                const expectedMimeType = isPdfSelected ? 'application/pdf' : 'text/csv';

                if (file.type === expectedMimeType || (file.type === '' && file.name.endsWith('.csv') && !isPdfSelected)) {
                    fileInput.files = e.dataTransfer.files;
                    displaySelectedFileName(file.name);
                } else {
                    showFlashMessage(`Por favor, envie apenas arquivos ${isPdfSelected ? 'PDF' : 'CSV'}.`, 'error');
                    fileInput.value = "";
                    dropZone.style.display = 'flex';
                    fileSelectedMessage.style.display = 'none';
                }
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                const file = fileInput.files[0];
                const isPdfSelected = fileTypePdfRadio.checked;
                const expectedMimeType = isPdfSelected ? 'application/pdf' : 'text/csv';

                if (file.type === expectedMimeType || (file.type === '' && file.name.endsWith('.csv') && !isPdfSelected)) {
                    displaySelectedFileName(file.name);
                } else {
                    showFlashMessage(`Por favor, selecione apenas arquivos ${isPdfSelected ? 'PDF' : 'CSV'}.`, 'error');
                    fileInput.value = "";
                    dropZone.style.display = 'flex';
                    fileSelectedMessage.style.display = 'none';
                }
            } else {
                dropZone.style.display = 'flex';
                fileSelectedMessage.style.display = 'none';
            }
        });

        function displaySelectedFileName(fileName) {
            dropZone.style.display = 'none';
            fileSelectedMessage.textContent = `Arquivo selecionado: ${fileName}`;
            fileSelectedMessage.style.display = 'block'; 
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(uploadForm);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const resultText = await response.text();

                if (response.ok) {
                    showFlashMessage(resultText, 'success');
                } else {
                    showFlashMessage(resultText, 'error');
                }
            } catch (error) {
                console.error("Erro no fetch:", error);
                showFlashMessage("Erro ao enviar o arquivo. Tente novamente.", 'error');
            }
        });

        function showFlashMessage(message, category = 'info') {
            let flashContainer = document.querySelector('.flash-container');

            if (!flashContainer) {
                flashContainer = document.createElement('div');
                flashContainer.className = 'flash-container';
                document.querySelector('.container').prepend(flashContainer);
            }

            const msgDiv = document.createElement('div');
            msgDiv.className = `flash-message ${category}`;
            msgDiv.textContent = message;
            flashContainer.appendChild(msgDiv);

            dropZone.style.display = 'flex';
            fileInput.value = "";
            fileSelectedMessage.style.display = 'none';
            fileSelectedMessage.textContent = ''; 

            setTimeout(() => {
                msgDiv.remove();
            }, 5000);
        }
    </script>
</body>

</html>
